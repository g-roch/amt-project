<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Article formular</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Responsive-->
    <link rel="stylesheet" href="../css/responsive.css">
    <!-- fevicon -->
    <link rel="icon" href="../images/logo.png" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="../css/jquery.mCustomScrollbar.min.css">

    <!-- Javascript files-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/plugin.js"></script>
    <script src="../js/jquery-3.0.0.min.js"></script>

    <!-- sidebar -->
    <script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../js/custom.js"></script>
</head>
<body>

<div align="center">
    <h1>Article formular</h1>
    <form action="#" th:action="@{/createArticle}" method="post" th:object="${article}" enctype="multipart/form-data">

        <label>Article name</label>
        <input type="text" th:field="*{name}" /><br/>
        <p th:if="${#fields.hasErrors('name')}" th:class="${#fields.hasErrors('name')}? error">Invalid name</p>

        <label>Article price</label>
        <input type="text" th:field="*{price}" /><br/>
        <p  th:if="${#fields.hasErrors('price')}" th:class="${#fields.hasErrors('price')}? error">Invalid price</p>

        <label>Article description</label>
        <input type="text" th:field="*{description}" /><br/>
        <p  th:if="${#fields.hasErrors('description')}" th:class="${#fields.hasErrors('description')}? error">Invalid description</p>

        <label>Article quantitiy</label>
        <input type="text" th:field="*{stock}" /><br/>
        <p  th:if="${#fields.hasErrors('stock')}" th:class="${#fields.hasErrors('stock')}? error">Invalid quantity</p>

        <label>Image</label>
        <input type="file" name="file" accept="image/*, .png, .jpg, .jpeg" /><br/>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

<div>
    <div th:if="${articleExistant != null}">
        <h1> article existe deja</h1></br>
        <a th:href="@{/article/{id}(id=${articleExistant.id})}">Article existant</a>
    </div>
</div>




</body>
</html>
