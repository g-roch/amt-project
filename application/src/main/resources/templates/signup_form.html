<!DOCTYPE html>
<html lang="en">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <!-- mobile metas -->

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->

    <!-- bootstrap css -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- style css -->

    <!-- Responsive-->

    <!-- Javascript files-->

<!-- body -->
<body>
<div class="row mb-5 pt-5 border-top">
    <div class="col-md-8 mx-auto pl-5 pr-5">
        <form method="post" action="/auth/signup_perform">
            <h1 align="center">Cr√©ation de compte</h1>
            <div class="form-group">
                <label>Nom de compte*</label>
                <input type="text" class="form-control" name="username" placeholder="Nom de compte" required/>
            </div>

            <div class="form-group">
                <label>Mot de passe*</label>
                <input type="password" class="form-control" name="password" placeholder="Mot de passe" required/>
            </div>

            <div class="form-group">
                <label>Confirmer le mot de passe*</label>
                <input type="password" class="form-control" name="password_confirm" placeholder="confirmation mot de passe" required/>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">S'enregistrer</button>
            </div>
        </form>
    </div>
</div>
</body>
