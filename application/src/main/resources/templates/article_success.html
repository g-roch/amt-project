<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Registration Success</title>
  <style type="text/css">
    span {
      display: inline-block;
      width: 200px;
      text-align: left;
    }
  </style>
</head>
<body>
<div align="center">
  <h2>Creation réussie</h2>
  <span>Name:</span><span th:text="${article.name}"></span><br/>
  <span>Price:</span><span th:text="${article.price}"></span><br/>
  <span>Description:</span><span th:text="${article.description}"></span><br/>
  <span>Stock:</span><span th:text="${article.stock}"></span><br/>

  <div th:if="${article.image != 'default.png'}">
    <img th:src="@{${article.getPhotosImagePath()}}" width="250"/>
  </div>

  <form action="/articles">
    <input type="submit" value="Go to articles list" />
  </form>

</div>
</body>
</html>
