<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div align="center">
    <h1>Article List</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stock</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${listArticles}">
            <td th:text="${article.id}">ID</td>
            <td th:text="${article.name}">Name</td>
            <td th:text="${article.description}">Description</td>
            <td th:text="${article.price}">Price</td>
            <td th:text="${article.stock}">Stock</td>
        </tr>
        </tbody>
    </table>
</div>


</body>

</html>
