<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div align="center">
    <h1>Article List</h1>

    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
        </tr>
        </thead>

        <tbody>

            <div th:if="${listArticles.empty}">
                <p>There is no articles</p>
            </div>

            <div th:if="${not listArticles.empty}">
                <tr th:each="article : ${listArticles}">
                    <td th:text="${article.name}">Name</td>
                    <td th:text="${article.price}">Price</td>
                    <td th:text="${article.stock}">Stock</td>
                </tr>
            </div>

        </tbody>

    </table>
</div>


</body>

</html>
